<div class="tree-container">
  <div class="tree-button-container">
    <button (click)="treeControl.expandAll()" mat-raised-button>Expand All</button>
    <button (click)="treeControl.collapseAll()" mat-raised-button>Collapse All</button>
  </div>
  <div class="build-container">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
          <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            <app-recipe [recipe]="node"></app-recipe>
            <!--<app-item-display [item]="node"></app-item-display>-->
          </div>
          <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>

      <mat-tree-node [ngStyle]="{'min-height': '24px'}" *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
          <button mat-icon-button disabled></button>
          <app-resource [resource]="node"></app-resource>
        </li>
      </mat-tree-node>
    </mat-tree>
  </div>
</div>
